name: Latest Blog Post
on:
  schedule:
    - cron: "0 0 * * *" # Daily update
  workflow_dispatch:
jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://medium.com/feed/@LhaseParth2610"